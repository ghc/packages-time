name: ci
on:
  push: {}
  pull_request: {}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest]
        ghc: ['9.2.2', '9.0.2', '8.10.7']
    steps:
    - uses: actions/checkout@v3
    - uses: haskell/actions/setup@v2.0.0
      id: setup-haskell-cabal
      with:
        ghc-version: ${{ matrix.ghc }}
    - uses: actions/cache@v3
      name: Cache cabal stuff
      with:
        path: |
          ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
          dist-newstyle
        key: ${{ runner.os }}-${{ matrix.ghc }}
    - name: Build
      run: |
        autoreconf -i
        cabal update
        cabal v1-install --only-dependencies --enable-tests
        cabal v1-configure --enable-tests
        cabal v1-test
    - name: Haddock
      run: cabal haddock

  build-win:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    strategy:
      fail-fast: false
      matrix:
        ghc: ['9.2.2', '9.0.2', '8.10.7']
    steps:
    - uses: actions/checkout@v3
    - uses: haskell/actions/setup@v2.0.0
      id: setup-haskell-cabal
      with:
        ghc-version: ${{ matrix.ghc }}
    - uses: actions/cache@v3
      name: Cache cabal stuff
      with:
        path: |
          ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
          dist-newstyle
        key: ${{ runner.os }}-${{ matrix.ghc }}
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        path-type: inherit
        install: autoconf
    - name: Build
      run: |
        autoreconf -i
        cabal update
        cabal v1-install --only-dependencies --enable-tests
        cabal v1-configure --enable-tests
        cabal v1-test
    - name: Haddock
      run: cabal haddock

  build-freebsd:
    # See https://github.com/vmactions/freebsd-vm#under-the-hood.
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v3
    - name: Build
      id: build-freebsd
      uses: vmactions/freebsd-vm@v0.2.0
      with:
        usesh: true
        mem: 4096
        prepare: pkg install -y ghc hs-cabal-install git autoconf
        run: |
          autoreconf -i
          cabal update
          cabal v1-install --only-dependencies --enable-tests
          cabal v1-configure --enable-tests
          cabal v1-test
